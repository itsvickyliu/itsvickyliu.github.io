<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/3ffcd25420.js" crossorigin="anonymous"></script>
    <title>Vicky Liu | 北风和野鸭</title>
    <link rel="icon" href="/Images/favicon.ico">
</head>
<body>
    <div id="placeholder"></div>
    <div class="post">
        <div class="post-item">
            <h3 class="card-title">北风和野鸭</h3>
            <strong class="card-date">Dec 2010</strong>
            <img src="/Images/北风和野鸭.jpg" class="card-img post-img">
            <p class="card-content">
                北风呼啸显威风，<br>
                它鼓着腮帮子说：<br>
                瞧，我多牛，<br>
                我让树上的残叶冻得直发抖，<br>
                我让行人弯腰低头直撮手。<br>
                谁不怕我？<br><br>
                龙潭湖野鸭嘎嘎叫：<br>
                冬天来了我不添衣，<br>
                户外运动我不能少：<br>
                看我扎猛子，看我水底潜，<br>
                看我展翅飞，看我冰面滑，<br>
                野鸭问：<br>
                这天为啥这么热，<br>
                害得我非拿翅膀来扇凉？
            </p>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
