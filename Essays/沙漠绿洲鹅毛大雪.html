<body>
    <div id="placeholder"></div>
    <div class="post">
        <div class="post-item">
            <h3 class="card-title">沙漠、绿洲、鹅毛大雪</h3>
            <strong class="card-date">Mar 2011</strong>
            <img src="/Images/沙漠绿洲鹅毛大雪.jpeg" class="card-img post-img">
            <p class="card-content">
                清晨，<br>
                一位摇摇晃晃的巨人，<br>
                它张开大嘴，<br>
                第一口吃进了一片沙漠；<br>
                它张开大嘴，<br>
                第二口吃进了一片绿洲；<br>
                它张开大嘴，<br>
                第三口吃进了许许多多鹅毛大雪。<br><br>
                于是，<br>
                大雪滋润了绿洲，<br>
                绿洲覆盖了沙漠，<br>
                沙漠变成了生机勃勃的草原。<br><br>
                你知道吗？<br>
                摇摇晃晃的巨人就是刚刚睡醒的我，<br>
                黄黄的是稻香村的蜂蜜蛋糕，<br>
                绿油油的是新鲜的荷兰豆，<br>
                鹅毛大雪是阿姨熬的白粥。
            </p>
        </div>
    </div>
