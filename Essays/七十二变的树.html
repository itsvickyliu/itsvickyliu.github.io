    <title>Vicky Liu | 七十二变的树</title>
    <link rel="icon" href="/Images/favicon.ico">
</head>
<body>
    <div id="placeholder"></div>
    <div class="post">
        <div class="post-item">
            <h3 class="card-title">七十二变的树</h3>
            <strong class="card-date">Dec 2010</strong>
            <img src="/Images/七十二变的树.jpeg" class="card-img post-img">
            <p class="card-content">
                有一棵树，<br>
                它像孙悟空，<br>
                会七十二变。<br><br>
                当我背着书包高高兴兴回家时，<br>
                它张开千万只手臂拥抱我，<br>
                变成慈祥的老奶奶。<br><br>
                它守卫在红绿灯路口，<br>
                行人硬闯红灯时，<br>
                它急忙摇头又摆手，<br>
                变成认真严肃的交通警。<br><br>
                它腰杆笔直，<br>
                却又披头散发，<br>
                它会鞠躬逗我玩，<br>
                变成活泼淘气的小女巫。<br><br>
                起风天，<br>
                它会下腰给我看，<br>
                是个舞蹈家。<br><br>
                大黑天，<br>
                它是个巨人，<br>
                伸出无数只手，<br>
                躲在路边把人吓。<br><br>
                下雨天，<br>
                它是不是会变成圣诞树？<br>
                晶莹剔透的水珠，<br>
                就是挂满枝头的礼物？<br><br>
                我爱这棵树，<br>
                它是一棵七十二变的树。
            </p>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
